<div class="card bg-warning" >
  <div class="card-body text-center">
    <h4 class="card-title">Status</h4>
    <div class="row">
      <div class="col-md-6" (click)="getList('humidity')">
        <div class="card-body text-center">
          <h2 class="card-title">Humidity</h2>
        </div>
      </div>
      <div class="col-md-6" (click)="getList('temp')">
        <div class="card-body text-center">
          <h2 class="card-title">Temperature</h2>
        </div>
      </div>
    </div>
    <div class="row scrollStyle">
      <table class="col-sm-12">
        <th class="col-sm-6 text-center">Time</th>
        <th class="col-sm-6 text-center">Sensor 1</th>
        <tbody>
          <tr *ngFor="let data of fieldList ">
            <td class="col-sm-6 text-center">{{data.time | date : "mediumTime"}}</td>
            <td class="col-sm-6 text-center">{{data.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
